<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.8;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        nav {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        nav a {
            color: #667eea;
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 20px;
            background: #f8f9ff;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        nav a:hover {
            background: #667eea;
            color: white;
        }
        
        .content {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .content h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        
        .content .meta {
            color: #999;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .content h2 {
            font-size: 1.8em;
            color: #667eea;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        
        .content h3 {
            font-size: 1.4em;
            color: #764ba2;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        .content p {
            margin-bottom: 20px;
            line-height: 1.8;
            font-size: 1.05em;
        }
        
        .content code {
            background: #f8f9ff;
            padding: 2px 8px;
            border-radius: 4px;
            color: #667eea;
            font-family: 'Monaco', 'Courier New', monospace;
        }
        
        .content pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 20px 0;
        }
        
        .content pre code {
            background: transparent;
            color: inherit;
            padding: 0;
        }
        
        .content ul, .content ol {
            margin-left: 30px;
            margin-bottom: 20px;
        }
        
        .content li {
            margin-bottom: 10px;
        }
        
        .content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 20px 0;
            color: #666;
            font-style: italic;
        }
        
        footer {
            text-align: center;
            padding: 30px;
            color: white;
            margin-top: 40px;
        }
        
        footer a {
            color: white;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 30px 20px;
            }
            
            .content h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

        <header>

            <nav>

                <a href="/about/">üë§ ÂÖ≥‰∫é</a>
            </nav>
        </header>

            <h1>{{ .Title }}</h1>
            <div class="meta">
                üìÖ {{ .Date.Format "2006-01-02" }} |

</body>
</html>
