<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: var(--primary-gradient);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            background: white;
            padding: 50px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-weight: 800;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        nav a {
            color: #667eea;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 30px;
            background: #f8f9ff;
            transition: all 0.3s;
            font-weight: 600;
        }

        nav a:hover {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-2px);
        }

        main {
            background: white;
            padding: 50px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        main h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            text-align: center;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .posts-list {
            display: grid;
            gap: 30px;
        }

        article {
            padding: 35px;
            background: linear-gradient(135deg, #f8f9ff 0%, #fff 100%);
            border-radius: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s;
        }

        article:hover {
            transform: translateX(8px);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
        }

        article h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        article h2 a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 700;
        }

        article h2 a:hover {
            color: #667eea;
        }

        article .summary {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.8;
            font-size: 1.05em;
        }

        article .meta {
            display: flex;
            gap: 20px;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #e8e8e8;
        }

        article .meta small {
            color: #999;
            font-size: 0.9em;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header, main {
                padding: 30px 25px;
            }

            header h1 {
                font-size: 2.2em;
            }

            article {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù {{ .Site.Title }}</h1>
            <p>{{ .Site.Params.description }}</p>
            <nav>
                <a href="/">üè† È¶ñÈ°µ</a>
                <a href="/posts/">üìù ÊñáÁ´†</a>
                <a href="/about/">üë§ ÂÖ≥‰∫é</a>
            </nav>
        </header>

        <main>
            <a href="/" class="back-link">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
            <h1>üìö ÊâÄÊúâÊñáÁ´†</h1>
            
            <div class="posts-list">
                {{ range sort .Pages "Date" "Desc" }}
                {{ if .Params.date }}
                <article>
                    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                    <p class="summary">{{ .Summary }}</p>
                    <div class="meta">
                        <small>üìÖ {{ .Date.Format "2006-01-02" }}</small>
                    </div>
                </article>
                {{ end }}

            </div>
        </main>
    </div>
</body>
</html>
